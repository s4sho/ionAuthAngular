<form role="form" name="editBook">

	<h1>{{ $parent.settings.pageTitle }}</h1>

	<p ng-show="$parent.settings.success" class="alert alert-success">{{ $parent.settings.success }}</p>

	<div>
		<input type="text" placeholder="Author" ng-model="book.author" class="form-control">
	</div>

	<div>
		<input type="text" placeholder="Title" ng-model="book.title" class="form-control">
	</div>

	<div>
		<input type="text" placeholder="ISBN" ng-model="book.isbn" class="form-control">
	</div>

	<div>
		<textarea rows="6" placeholder="Sinopsis" ng-model="book.sinopsis" class="form-control"></textarea>
	</div>

	<button class="btn btn-primary" ng-click="submit($parent.book)">{{ $parent.settings.action }}</button>

</form>
